<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container mx-5">
        <h1 class="mx-5">Expense Tracker</h1>
        <input type="number" id="limit" class="form-control w-25 mx-5 d-inline" placeholder="Set Limit">
        <div id="limit2" class="d-inline"></div><br>
        <input type="submit" class="btn btn-success my-3 mx-5" value="Set Limit" onclick="setLimit()">
        <h2 class="mx-5">New Transaction</h2>
        <!-- while working with form in javascript the form are submitting itself on the same page that why the console result are disappear immidieatley-->
        <!-- this return false method helps us to get console result not to be disappear immidietley  -->
        <form id="form" class="mx-5" onsubmit="return false;">
            Enter Amount:<input type="number" class="form-control w-50" id="expense"><br>
            Transaction Type: <select name="type" id="transaction" class="form-select w-50">
                <option value="cash">cash</option>
                <option value="card">card </option>
                <option value="UPI">UPI</option>
            </select><br>
            Select date:<input type="date" id="date" class="form-control w-50"><br>
            Description:<input type="text" id="description" class="form-control w-50"
                placeholder="Enter small description"><br>
            <input type="submit" id="submit" class="btn btn-primary" onclick="getValues()">
        </form>
        <div id="expenses">
            <table class="table w-75 mx-5">
                <thead>
                    <tr>
                        <th scope="col">Amount</th>
                        <th scope="col">Transaction</th>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div id="total">
            
        </div>
    </div>
</body>
<script src="script.js">

</script>

</html>
